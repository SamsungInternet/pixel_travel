<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/edf84e6e/webcomponents-sd-ce.js"></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="js/a-layout.js"></script>
    <script src="js/devDet.js"></script>
    <script src="https://samsunginter.net/web-speech-component/js/webspeech-comp.js"></script>
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
        <a-scene>
            <a-assets>
                    <a-asset-item id="world" src="models/worldmap.glb"></a-asset-item>
                    <img id="bg" src="imgs/bg.jpg">

            </a-assets>

            <a-entity camera look-controls></a-entity>

            <a-entity progressive-controls></a-entity>

            <a-entity a-layout position="0 0 0">
                <a-sphere src="imgs/360o/staines.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable radius=".6" scale="-1 1 1"></a-sphere>
                <a-sphere src="imgs/360o/helsinki.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable scale="-1 1 1" radius=".6"></a-sphere>
                <a-sphere src="imgs/360o/seoul.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable scale="-1 1 1" radius=".6"></a-sphere>
                <a-sphere src="imgs/360o/sevilla.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable scale="-1 1 1" radius=".6"></a-sphere>
                <a-sphere src="imgs/360o/singapore.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable scale="-1 1 1" radius=".6"></a-sphere>
                <a-sphere src="imgs/360o/losangeles.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable radius=".6" scale="-1 1 1"></a-sphere>
                <a-sphere src="imgs/360o/paris.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable radius=".6" scale="-1 1 1"></a-sphere>
                <a-sphere src="imgs/360o/sanjose.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable radius=".6" scale="-1 1 1"></a-sphere>
                <a-sphere src="imgs/360o/jerusalem.jpg" class="telesphere" hoverable grabbable stretchable draggable droppable scale="-1 1 1" radius=".6"></a-sphere>
            </a-entity>

            <a-entity gltf-model="#world" position="0 -2 0" rotation="0 0 0"></a-entity>
            <a-sky src="#bg"></a-sky>
        </a-scene>
        <web-speech vr></web-speech>
</body>
</html>
